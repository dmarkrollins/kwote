<template name="authorEdit">

        <div class="container" style="margin-top: 21px;">
    
            <div class="row" style="margin-bottom: 7px;">
        
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 text-left">   
                    <img src="/author.svg" style="margin-right: 7px; margin-top: -9px;" alt="" height="38px"/><h3 style="display: inline-block; margin-top: 21px;" > Edit Author</h3>
                </div>
            </div>
            
            {{#if isReady}}
                <div class="row" style="margin-bottom: 21px;">
                    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                        {{> React component=authorItem 
                            handleSave=saveHandler
                            handleCancel=cancelHandler
                            author=author
                        }}
                    </div>
                </div>
            {{else}}
                {{> spinner}}
            {{/if}}
    
        </div>    
            
    </template>

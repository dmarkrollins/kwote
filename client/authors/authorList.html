<template name="authorList">

    {{#if hasAuthors}}
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                <table class="table">
                    <thead>
                        <th width="100" style="font-size: .8em; padding-left: 17px;">Actions</th>
                        <th>Name</th>
                        <th class="hidden-xs">Years Lived</th>
                        <th class="hidden-xs">Comments</th>
                    </thead>
                    <tbody>
                        {{#if Template.subscriptionsReady }}
                            {{#each author}}
                                <tr>
                                    <td width="100">
                                        <a href="#" id="btnEdit" style="margin-right: 21px;" ><img src="/edit-on.png" height="18" alt="" style="opacity: .7;" /></a>
                                        <a href="#" id="btnDelete" style="margin-right: 21px;" ><img src="/trash-on.png" height="18" alt="" style="opacity: .7;" /></a>
                                    </td>
                                    <td style="padding-left: 0"><a href="#" id="btnViewQuotes" title="Tap to view related quotes">{{firstName}} {{lastName}}</a></td>
                                    <td class="hidden-xs" style="padding-left: 0">{{birthDateText}} - {{deathDateText}}</td>
                                    <td class="hidden-xs ellipsis_cell" style="padding-left: 0">
                                        <div title="Edit to see full comments">
                                            <span>{{comments}}</span>
                                        </div>
                                    </td>
                                </tr>
                            {{/each}}
                        {{else}}
                            {{> spinner}}
                        {{/if}}
                    </tbody>
                </table>
            </div>
        </div>
    {{else}}
        <div class="row">
            <div class="col-xs-12 centerForm vertical-center helpText" style="max-width: 600px; font-weight: bold; color: #dcdcdc;">
                No Authors found!
            </div>
        </div>
    {{/if}}

</template>

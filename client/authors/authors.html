<template name="authors">

    <div class="container" style="min-height: 100vh;">

        {{> legend}}
        
        <div class="row" style="margin-top: 21px; margin-bottom: 21px;">
            <div class="col-sm-2 hidden-xs"></div>
            <div class="col-xs-6 col-sm-5 pull-left" style="font-size: 20pt;">
                <a href="#" id="btnNewAuthor" alt=""><img src="/new-item.png" width="32" style="margin-top: -5px;" /></a> Authors
            </div>
            <div class="col-xs-6 hidden-sm hidden-md hidden-lg">
                <input id="searchBox" type="search" class="form-control" placeholder="Search" value={{searchValue}} >
            </div>
            <div class="col-sm-3 hidden-xs">
                <input id="searchBox" type="search" class="form-control" placeholder="Search by name" value={{searchValue}}>
            </div>        
            <div class="col-sm-2 hidden-xs"></div>
        </div>
    
        <div class="row">
            <div class="col-xs-12">
                {{> authorList}}
            </div>
        </div>
    </div>
    
</template>

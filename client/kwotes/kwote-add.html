<template name="kwoteAdd">

    <div class="container" style="margin-top: 21px;">

        <div class="row" style="margin-bottom: 7px;">
    
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 text-left">
    
                    <img src="/quote.svg" style="margin-right: 7px; margin-top: 0;" alt="" height="38px"/><h3 style="display: inline-block; margin-top: 21px;" > Create Kwote</h3>
    
            </div>
        </div>
        
        <div class="row">
    
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    
                {{> React component=kwoteItem
                    handleSave=saveHandler
                    handleCancel=cancelHandler
                    handleBodyError=kwoteBodyErrorHandler
                    projects=projectItems
                    authors=authorItems
                    categories=categoryItems
                }}
    
            </div>
    
        </div>

    </div>    
        
</template>

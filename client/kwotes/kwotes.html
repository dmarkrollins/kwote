<template name="kwotes">

    <div class="container" style="min-height: 100vh;">

        {{> legend}}

        <div class="row" style="margin-top: 21px; margin-bottom: 21px;">
            <div class="col-sm-2 hidden-xs"></div>
            <div class="col-xs-6 col-sm-4 pull-left" style="font-size: 20pt;">
                <a href="#" id="btnNewKwote" alt=""><img src="/new-item.png" width="32" style="margin-top: -5px;" /></a> Kwotes
            </div>
            <div class="col-xs-6 hidden-sm hidden-md hidden-lg">
                <input id="searchBox" type="search" class="form-control" placeholder="Search" value="{{searchValue}}">
            </div>
            <div class="col-sm-4 hidden-xs">
                <input id="searchBox" type="search" class="form-control" placeholder="Search by title, project, category, author" value="{{searchValue}}">
            </div>        
        </div>

        <div class="row" style="overflow-y: scroll; max-height: 85vh" >
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                {{> kwotesList}}
            </div>
        </div>

    </div>

</template>

<template name="kwotes">

    <div class="container">

        {{#if editCreate}}
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                    {{> React component=kwoteItem }}
                </div>
            </div>
        {{else}}
            {{> header}}

            <div class="row">
                <div class="col-xs-6">
                    <img src="/quote.svg" style="margin-right: 7px; margin-top: 0;" alt="" height="38spx"/><h3 style="display: inline-block; margin-top: 21px;" > My Kwotes</h3>
                </div>
                <div class="col-xs-6">
                    <button id="btnNewKwote" class="btn btn-primary pull-right" style="margin-top: 12px;"><i class="fa fa-plus-circle"></i> New</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    {{> kwotesList}}
                </div>
            </div>

        {{/if}}
    </div>

</template>

<template name="authorList">

    {{#if hasAuthors}}
        <table class="table">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Comments</th>
            </thead>
            <tbody>
                {{#if Template.subscriptionsReady }}
                    {{#each author}}
                        <tr>
                            <td>
                                <button class="btn btn-primary"><i class="fa fa-edit"></i></button>
                                <button class="btn btn-danger"><i class="fa fa-delete"></i></button>
                            </td>
                            <td><a href="#" id="btnTitle">{{firstName}}</a></td>
                            <td class="hidden-xs">{{lastName}}</td>
                            <td class="hidden-xs">{{comments}}</td>
                        </tr>
                    {{/each}}
                {{else}}
                    {{> spinner}}
                {{/if}}
            </tbody>
        </table>
    {{else}}
        <div class="row">
            <div class="col-xs-12 centerForm vertical-center helpText" style="max-width: 600px; font-weight: bold; color: #dcdcdc;">
                To get started tap the 'New' button to create your first Author!
            </div>
        </div>
    {{/if}}

</template>

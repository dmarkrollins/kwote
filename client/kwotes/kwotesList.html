<template name="kwotesList">

    {{#if Template.subscriptionsReady}}
        {{#if hasQuotes}}
            
            {{#each kwote}}
                {{> kwoteListItem}}
            {{/each}}

            {{#if hasMoreQuotes}}
                <div class="row" style="margin-bottom: 21px;">
                    <div class="col-sm-8 col-sm-offset-2 col-xs-12">
                        <a id="btnMore" class="btn btn-success" alt="">Get More...</a>
                    </div>
                </div>
            {{/if}}
        
        {{else}}
            <div class="row">
                <div class="col-xs-12 centerForm vertical-center helpText" style="max-width: 600px; font-weight: bold; color: #dcdcdc;">
                    No Kwotes found!
                </div>
            </div>            
        {{/if}}
    {{else}}
        <div class="loading">
            {{>spinner}}
        </div>
    {{/if}}

</template>

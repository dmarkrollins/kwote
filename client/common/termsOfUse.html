<template name='termsOfUse'>
    <div class="row" style="margin-top: 21px;">

        <div class="col-xs-10 col-xs-offset-1">

            <div>
                <span style="font-size: 2em">Terms of Service</span>
                <span class="pull-right" style="font-size: .95em; margin-left: 12px;"><a class="btn btn-primary btn-sm" href="/newaccount">Return</a></span>
            </div>
            
            {{#if working}}
                {{> spinner}}
            {{else}}
                <div id="markDown" style="overflow-y: scroll; height: 80vh; padding-bottom: 21px;"></div>
            {{/if}}
                
        </div>

    </div>
</template>

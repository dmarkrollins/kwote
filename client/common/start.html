<template name="start">
    <div class="header">
        <div class="centerForm" style="padding: 7px;">
            <div style="max-width: 500px; margin: 0 auto; padding: 20px; border: 0px solid #999;">
                <h3 style="color:  #783B00;">A Literary Quote Manager</h3>
                <p style="color: #783B00;">
                    <b>"Life itself is a quotation"</b> - <span style="color: rgb(141, 96, 50);">Jorge Luis Borges</span>
                </p>
                <div style="max-width: 80%; margin: 0 auto;">
                    <form id="start-form">
                        <fieldset id="start-fs">
                            <div class="form-group">
                                <input type="text" class="form-control inputField" id="userName" placeholder="User Name" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control inputField" id="password" placeholder="Password" autocomplete="off">
                            </div>
                            <p>
                                <span id="errorMessage" class="error-message">{{errMessage}}</span>
                            </p>
                            <div>
                                <a id="btnNewAccount" href="/newaccount" class="pull-left" style="margin-top: 15px; font-size: 1.05em; text-decoration: underline; margin-left: 7px;">Create New Account</a>
                                <button id="btnNext" type="submit" class="btn btn-success pull-right" >Sign In <i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
                            </div>
                        </fieldset>
                    </form>
                    <div style="margin-top: 33px;">
                        <button class="btn btn-primary" style="color: #f8f8f8;" onClick="window.location='#learnMore'">What can <img src="kwote-w.png" alt="" height="18" style="margin-top: -10px;" /> do for me?</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="learnMore" class="row" style="font-size: 1.1em; min-height: 100vh; background-color: #009590; color: #fff; margin-bottom: 21px;">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3" >
            <h2 style="margin-left: 21px;" >Kwote's Pretty Handy</h2>
            <table style="margin-top: 12px;">
                <tr>
                    <td valign="top" align="center" width="60">
                        <img src="/rocket-toya.png" alt="" style="width: 32px; margin-top: 21px;" />
                    </td>
                    <td>
                        <h4>Capture Stuff In The Moment</h4>
                        <p>
                            Kwote is mobile so you can take it with you anywhere making it simple to 
                            capture and index a thought, snippet, or quotation. 
                        </p>
                    </td>
                </tr>
                <tr>
                    <td valign="top" align="center" width="60">
                        <img src="/work-it.png" alt="" style="width: 32px; margin-top: 21px;" />
                    </td>
                    <td>
                        <h4>Your Personal Reference Library</h4>
                        <p >
                             Kwote makes it easy to stay organized. Capturing Kwotes is all about the ability to quickly 
                             find them when you need 'em. 
                        </p>
                        <p >
                            And that's why Kwote allows you to organize things by project, author, or category in an instantly 
                            searchable format so you'll never be left in the lurch when you need to locate Kwotes later!
                        </p>
                    </td>
                </tr>
                <tr style="color: #ccc;">
                    <td valign="top" align="center" width="60">
                        <img src="/document.png" alt="" style="width: 32px; margin-top: 12px;" />
                    </td>
                    <td>
                        <h4 style="margin-top: 21px;">Generate a Bibligraphy by Project - On Road Map</h4>
                        <p >
                            It's 3am and your research paper is due at 7. You've got 4 hours left to land this thing. But never fear, you've 
                             wisely chosen Kwote as your go-to reference library and now that choice is about to pay off... big time. 
                        </p>
                        <p >
                            At 6am, you casually generate your a bibliography by project and paste it into your paper 
                            without breaking a sweat. Yup, it's gonna be a good day! You deserve a latte.
                        </p>
                    </td>
                </tr>    
                <tr style="color: #ccc;">
                    <td valign="top" align="center" width="60">
                        <i class="fa fa-we-chat fa-3x"></i>
                    </td>
                    <td>
                        <h4 style="margin-top: 21px;">Tell Alexa to Takes Kwotes - On Road Map</h4>
                        <p >
                            Got a Dot or an Echo - you can tell Alexa to add quotes for you via the Kwotes Skill.
                        </p>
                        <p >
                            Alexa... tell kwotes to store "Four Score and Seven years ago" as "Gettysburg Address"
                        </p>

                    </td>
                </tr>    
                <tr style="color: #ccc;">
                    <td valign="top" align="center" width="60">
                        <img src="/zocial.png" alt="" style="width: 32px; margin-top: 12px;" />
                    </td>
                    <td>
                        <h4>Share your stuff with others - On Road Map</h4>
                        <p>
                            You don't have to go it alone! Make all or some of your Kwotes public. Invite others to Kwote, 
                            collaborate... expand your understanding of the universe. 
                        </p>
                        <p >
                            Like or comment on other Kwotes. Publish a Kwote "magazine" that others can 
                            peruse for inspiration, knowledge, and entertainment.
                        </p>
                    </td>
                </tr>
                <tr style="color: #ccc;">
                    <td valign="top" align="center" width="60">
                        <img src="/mountain.png" alt="" style="width: 32px; margin-top: 12px;" />
                    </td>
                    <td>
                        <h4>Get the best Kwotes delivered right to your doorstep - On Road Map</h4>
                        <p>
                            Subscribe to popular, themed or trending Kwotes. Keep an eye out for thoughts that spark your 
                            creative genius, or take your writing to the next level.
                        </p>
                    </td>
                </tr>                            
            </table>
        </div>
    </div>
</template>
